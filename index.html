<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: auto repeat(5, 80px);
      gap: 10px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .display {
      grid-column: span 4;
      background-color: #666;
      color: white;
      font-size: 2em;
      text-align: right;
      padding: 20px;
      border-radius: 5px;
    }

    .button {
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear {
      background-color: #e74c3c;
      color: white;
    }

    .operator, .equal {
      background-color: #2ecc71;
      color: white;
    }

    .number {
      background-color: #27ae60;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <button class="button clear" onclick="clearDisplay()">C</button>
    <button class="button operator" onclick="addOperator('/')">/</button>
    <button class="button operator" onclick="addOperator('-')">-</button>
    <button class="button number" onclick="addToDisplay('7')">7</button>
    <button class="button number" onclick="addToDisplay('8')">8</button>
    <button class="button number" onclick="addToDisplay('9')">9</button>
    <button class="button operator" onclick="addOperator('+')">+</button>
    <button class="button number" onclick="addToDisplay('4')">4</button>
    <button class="button number" onclick="addToDisplay('5')">5</button>
    <button class="button number" onclick="addToDisplay('6')">6</button>
    <button class="button equal" onclick="calculate()">=</button>
    <button class="button number" onclick="addToDisplay('1')">1</button>
    <button class="button number" onclick="addToDisplay('2')">2</button>
    <button class="button number" onclick="addToDisplay('3')">3</button>
    <button class="button number" onclick="addToDisplay('0')">0</button>
    <button class="button number" onclick="addToDisplay('.')">.</button>
  </div>

  <script>
    let displayValue = '0';

    function updateDisplay(value) {
      document.getElementById('display').innerText = value;
    }

    function clearDisplay() {
      displayValue = '0';
      updateDisplay(displayValue);
    }

    function addToDisplay(value) {
      if (displayValue === '0') {
        displayValue = value; // Replace initial 0 with first number
      } else {
        displayValue += value; // Append next numbers
      }
      updateDisplay(displayValue);
    }

    function addOperator(operator) {
      const lastChar = displayValue.slice(-1);
      if (!isNaN(lastChar) || lastChar === '.') { // Only add operator if last char is a number or dot
        displayValue += operator;
      }
      updateDisplay(displayValue);
    }

    function calculate() {
      try {
        displayValue = eval(displayValue).toString(); // Evaluate the expression
      } catch (error) {
        displayValue = 'Error'; // Display error if calculation fails
      }
      updateDisplay(displayValue);
    }
  </script>
</body>
</html>
